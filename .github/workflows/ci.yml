name: Gisbel iOS CI/CD

on:
  push:
    branches:
      - main
  # GitHub panelinden manuel tetiklemek için buton ekler (Build kotanızı korumak için önemli)
  workflow_dispatch:

jobs:
  # 1. Kalite Kontrol (Zaten vardı, aynen koruyoruz)
  lint:
    name: Lint Kontrolü
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  # 2. Testler (Zaten vardı, aynen koruyoruz)
  test:
    name: Testler
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      - run: npm ci
      - run: npm test

  # 3. YENİ: Otomatik Build (Deploy)
  build_ios:
    name: EAS iOS Build (Preview)
    runs-on: ubuntu-latest
    # Sadece testler başarılırsa çalışsın
    needs: [lint, test]
    # Sadece main branch'e push gelince veya manuel tetiklenince çalışsın
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Kodu Çek
        uses: actions/checkout@v4

      - name: EAS CLI Kurulumu
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Node Paketlerini Yükle
        run: npm ci

      - name: iOS Build Başlat
        # Simülatör build'i alıyoruz (Apple Developer hesabı olmadığı için)
        run: eas build --platform ios --profile preview --non-interactive